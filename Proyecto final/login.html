<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de inventario</title>
    <link rel="stylesheet" href="CSS/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="icon" href="Asessets/Imagenes/Favicon.png" />
  </head>
  <body>
    <section class="login">
      <h1 class="titulo-login">Inicio de sesión</h1>
      <form class="formulario">
        <div class="formulario-imagen">
          <img
            src="Asessets/Icons/user-solid.svg"
            alt="use-icon"
            style="width: 75px; height: 75px"
          />
        </div>
        <label for="usuario" class="formulario-subtitle"
          >Nombre de usuario</label
        >
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Escribe tu usuario"
          class="formulario-input"
        />
        <label for="password" class="formulario-subtitle">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Escribe tu contraseña"
          class="formulario-input"
        />
        <input type="submit" class="formulario-boton" />
        <a href="#" class="formulario-recuperacion">¿Olvido su contraseña?</a>
      </form>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <h2 class="footer-titulo">
        Copyright © Sistema Nacional de Orquestas - Núcleo Chivacoa. 2024
      </h2>
    </footer>
    <!-- Fin del Footer -->
    <script src="Js/bootstrap.bundle.min.js"></script>
  </body>
</html>
